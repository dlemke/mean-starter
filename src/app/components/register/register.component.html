<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Register with us</h1>
      <div class="account-wall">
        <i class="glyphicon glyphicon-user"></i>
        
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)" class="form-register">
          <input (ngModel)="email" name="email" required id="email" type="text" class="form-control" placeholder="Email" required autofocus>
          <input (ngModel)="password" name="password" required id="password" type="password" class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>

      </div>
    </div>
  </div>
</div>
