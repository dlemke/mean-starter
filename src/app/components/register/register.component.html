<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Register new account</h1>
      <div class="account-wall">
        <i class="fa fa-user-circle-o fa-5x"></i>

        <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)" class="form-register">
          <input (ngModel)="userName" name="userName" type="text" class="form-control" placeholder="UserName" required autofocus>
          <input (ngModel)="password" name="password" type="password" class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
        </form>

      </div>
      <div *ngIf="registrationInvalid" class="alert alert-danger" style="margin: 20px;">{{regError?.message}}</div>
    </div>
  </div>
</div>
