<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to continue</h1>
      <div class="account-wall">
        <i class="fa fa-user-circle-o fa-5x"></i>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" class="form-signin">

          <input (ngModel)="userName" name="userName" required id="userName" type="text" class="form-control" placeholder="UserName" required autofocus>
          <input (ngModel)="password" name="password" required id="password" type="password" class="form-control" placeholder="Password" required>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <label class="checkbox pull-left">
          <input type="checkbox" value="remember-me">Remember me</label>
        </form>

      </div>
      <a routerLink="/register" routerLinkActive="active" class="text-center new-account">Create an account </a>
      <div *ngIf="loginInvalid" class="alert alert-danger">{{loginError?.message}}</div>
    </div>
  </div>
</div>
